<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1 Form</title>
    <link rel="stylesheet" href="stylelab.css" />
</head>
<body>
    <h1>Lab 1-A lab based on developing a form</h1>
    <form action="applicable url.net">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="addr">Street Address:</label>
        <input type="text" id="addr" name="addr"><br>
        <label for="eaddr">Email Address:</label>
        <input type="text" id="eaddr" name="eaddr"><br>
        <label for="chckbox">Would you like to recieve marketing emails?</label> 
        <input type="checkbox" id="check" name="check"><br>
        <label for="large">L</label>
        <input type="radio" id="large" name="size"><br>
        <label for="medium">M</label>
        <input type="radio" id="medium" name="size"><br>
        <label for="small">S</label>
        <input type="radio" id="small" name="size"><br>
        <label for="bday">Birthdate</label>
        <input type="date" id="bday" name="bday"><br>
        <input type="submit" value="submit">
    </form>
    <video width="480" height="360" controls>
        <source src="https://www.shutterstock.com/shutterstock/videos/3603384471/preview/stock-footage-timelapse-of-diverse-shoppers-navigating-a-supermarket-selecting-items-from-stacked-shelves.webm" type="video/webm"> 
    </video>
</body>
</html>
